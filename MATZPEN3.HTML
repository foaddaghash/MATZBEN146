<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>מצפן המפץ</title>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a; 
      color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #004d00; 
      width: 100%;
      padding: 20px;
    }
    header h1 {
      color: #4CAF50; 
      margin: 0;
    }
    form {
      background-color: #333333;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
      width: 90%;
      max-width: 400px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    input, select {
      background-color: #444444;
      color: #ffffff;
    }
    button {
      background-color: #4CAF50;
      color: #ffffff;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <header>
    <h1>מצפן המפץ</h1>
  </header>
  
  <form id="trainingForm">
    <label for="name">שם מלא:</label>
    <input type="text" id="name" name="name" required>
    
    <label for="framework">מסגרת:</label>
    <input type="text" id="framework" name="framework" required>
    
    <label for="phone">מספר טלפון:</label>
    <input type="tel" id="phone" name="phone" required>
    
    <label for="date">תאריך:</label>
    <input type="date" id="date" name="date" required>
    
    <label for="time">שעה:</label>
    <input type="time" id="time" name="time" required>
    
    <label for="category">קטגוריית אימון:</label>
    <select id="category" name="category" required>
      <option value="אימון תאג'ד מקצועי">אימון תאג"ד מקצועי</option>
      <option value="אימון מח'צ">אימון מח"צ</option>
      <option value="אימון חובשים">אימון חובשים</option>
      <option value="אימון פינוי">אימון פינוי</option>
    </select>
    
    <button type="button" onclick="sendEmail()">שלח בקשה</button>
  </form>

  <script>
    // אתחול EmailJS עם מזהה המשתמש שלך
    emailjs.init("81wXnDrrqTo6h6suJ");

    function sendEmail() {
      const name = document.getElementById('שם מלא').value;
      const framework = document.getElementById('מסגרת').value;
      const phone = document.getElementById('מספר טלפון').value;
      const date = document.getElementById('תאריך').value;
      const time = document.getElementById('שעה').value;
      const category = document.getElementById('קטגוריית אימון').value;

      // שליחת הנתונים באמצעות EmailJS
      emailjs.send("service_jxtxayk", "template_tfy69hc", {
        name: name,
        framework: framework,
        phone: phone,
        date: date,
        time: time,
        category: category
      })
      .then(function(response) {
        alert("בקשת האימון נשלחה בהצלחה!");
        document.getElementById('trainingForm').reset();
        console.log("SUCCESS!", response.status, response.text);
      }, function(error) {
        alert("אירעה שגיאה בשליחת הבקשה. נסה שוב.");
        console.error("FAILED...", error);
      });
    }
  </script>
</body>
</html>
